name: Java CI with Gradle
on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Upload Artifact
        uses: actions/upload-artifact@v7
        with:
          archive: false
          path: |
            build/libs/xeno_early_start-*.jar
            !build/libs/xeno_early_start-*-sources.jar